            <body>
              <div class="container mt-5">
                <h1>Notifications</h1>
            
                <div id="notifications-container">
                  <!-- Notification cards will be dynamically added here -->
                </div>
              </div>
            
              <script>
                let notificationCount = 0;
            
                // Function to generate a random notification
                function generateNotification() {
                  const notificationsContainer = document.getElementById('notifications-container');
                  const badge = document.getElementById('badge');
            
                  // Generate a random message for the notification
                  const messages = [
                    'New job opportunity available. Apply now!',
                    'Urgent job request. Grab it before it\'s gone!',
                    'Exciting job offer just arrived. Take action!',
                    'New freelance gig up for grabs. Don\'t miss out!'
                  ];
                  const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
                  // Create the notification card element
                  const notificationCard = document.createElement('div');
                  notificationCard.classList.add('notification-card');
                  notificationCard.textContent = randomMessage;
            
                  // Append the notification card to the notifications container
                  notificationsContainer.appendChild(notificationCard);
            
                  // Update the notification count and badge
                  notificationCount++;
                  badge.textContent = notificationCount;
            
                  // Scroll to the bottom of the notifications container
                  notificationsContainer.scrollTop = notificationsContainer.scrollHeight;
                }
            
                // Generate a new notification every 3 seconds (adjust as needed)
                setInterval(generateNotification, 3000);
              </script>
